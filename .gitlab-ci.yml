variables:
    GIT_SUBMODULE_STRATEGY: recursive

pages:
  variables:
    COURSE_GITLAB_URL: $CI_PROJECT_URL
  tags:
    - docker
    - pages
  only:
    - mm2act
    - /^pub-.*$/
  image: boileaum/jupyter
  script:
    - echo CI_PROJECT_NAMESPACE: $CI_PROJECT_NAMESPACE
    - make clean
    - make install
    - make -j 7
    - mv build public
  artifacts:
    paths:
      - public
